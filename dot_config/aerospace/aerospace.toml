after-startup-command = [
    'exec-and-forget sketchybar',
    'exec-and-forget borders',
]
# Start AeroSpace at login
start-at-login = false


key-mapping.preset = 'qwerty'

# Don't know what these do
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Prefer tiles over stacking or floating (see window rules at bottom)
default-root-container-layout = 'accordion'
# Sets pref for hor/vert split based on monitor dims
default-root-container-orientation = 'auto'

accordion-padding = 20

[gaps]
inner.horizontal = 4
inner.vertical = 4
outer.left = 4
outer.bottom = 4
outer.top = 35
outer.right = 4

# All I know is that this is important
[exec]
inherit-env-vars = true
[exec.env-vars]
PATH = '/opt/homebrew/bin:/opt/homebrew/sbin:${PATH}'

# 'main' binding mode declaration
[mode.main.binding]

# These are dangerous with spoon fingers like mine
cmd-h = []
cmd-q = []
cmd-m = []

# Shift focus within display
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Sometimes sketchybar doesn't keep up space changes.
alt-esc = 'exec-and-forget sketchybar --bar hidden=toggle'
alt-shift-esc = 'exec-and-forget sketchybar --reload'

# Toggle window management
alt-shift-period = 'layout tiling floating'

# Toggle nesting style
alt-shift-comma = 'layout accordion tiles'

# Toggle nesting orientation
alt-shift-backspace = 'layout horizontal vertical'

# Shift focus across monitors
alt-tab = 'workspace-back-and-forth'

# Shift container across monitors
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

# shift focus to...
alt-0 = 'workspace 0'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# send currently focused container to...
alt-shift-0 = 'move-node-to-workspace 0'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'


# 'service' binding mode declaration.
alt-shift-semicolon = 'mode service'
# tldr: cmds below specific to mode entered via cmd above
[mode.service.binding]

# NOTE: these  revert to 'main' after executing
r = ['reload-config', 'mode main']
f = ['flatten-workspace-tree', 'mode main']

# NOTE: Remaining remain in "service" mode until exited explicitly

# Rezise container
minus = ['resize smart -50', 'mode service']
equal = ['resize smart +50', 'mode service']

# Change container win pos
left = ['move left', 'mode service']
down = ['move down', 'mode service']
up = ['move up', 'mode service']
right = ['move right', 'mode service']

# Nest container within another
alt-left = ['join-with left', 'mode service']
alt-down = ['join-with down', 'mode service']
alt-up = ['join-with up', 'mode service']
alt-right = ['join-with right', 'mode service']

# escape from service mode
esc = ['mode main']


###
# |> App-specific window management rules
###

# 0: Terminal
[[on-window-detected]]
if.app-name-regex-substring = 'Term'
run = ['layout tiling', 'move-node-to-workspace 0']

# 1: Browser
[[on-window-detected]]
if.window-title-regex-substring = 'firefox'
run = 'move-node-to-workspace 1'

# 2: Messaging
[[on-window-detected]]
if.window-title-regex-substring = 'spark'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.window-title-regex-substring = 'Texts'
run = ['move-node-to-workspace 2']

[[on-window-detected]]
if.window-title-regex-substring = 'Messages'
run = ['move-node-to-workspace 2']

# 3: Files & finders
[[on-window-detected]]
if.window-title-regex-substring = 'Finder'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.window-title-regex-substring = 'Preview'
run = ['move-node-to-workspace 3']

[[on-window-detected]]
if.app-name-regex-substring = 'marta'
run = ['move-node-to-workspace 3']

# 7: Office-y apps
[[on-window-detected]]
if.app-name-regex-substring = 'iWork'
run = ['move-node-to-workspace 7']

[[on-window-detected]]
if.app-name-regex-substring = 'Office'
run = ['move-node-to-workspace 7']

[[on-window-detected]]
if.app-name-regex-substring = 'Skim'
run = ['move-node-to-workspace 7']

# 9: Spotify
[[on-window-detected]]
if.window-title-regex-substring = 'Spotify'
run = ['move-node-to-workspace 9']

# Otherwise do nothing
[[on-window-detected]]
check-further-callbacks = true
run = ['layout floating']
