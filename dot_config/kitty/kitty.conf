# vim:fileencoding=utf-8:foldmethod=marker

# env {{{
include secrets.conf
env BIN_PATH=/opt/homebrew/bin/
# }}}

# Term options {{{
term                                xterm-kitty
shell_integration                   yes
startup_session                     none
allow_remote_control                yes
listen_on                           unix:/tmp/mykitty
confirm_os_window_close             -1
scrollback_lines                    20000
copy_on_select                      yes
paste_actions                       quote-urls-at-prompt
strip_trailing_spaces               never
allow_hyperlinks                    yes
show_hyperlink_targets              yes
macos_option_as_alt                 both
macos_quit_when_last_window_closed  yes
# options default | srgb | displayp3
macos_colorspace                    default
enabled_layouts                     splits,stack
repaint_delay                       10
sync_to_monitor                     yes
remote_kitty                        if-needed
# }}}

# Keymaps {{{
# Window make & nav
kitty_mod ctrl+shift+alt

map ctrl+escape close_window

map ctrl+/ layout_action rotate
map ctrl+. layout_action bias 65
map ctrl+, layout_action bias 35
map ctrl+- launch --location=hsplit --cwd=last_reported
map ctrl+| launch --location=vsplit --cwd=last_reported
map ctrl+_ launch --cwd=last_reported
map ctrl+f5 kitten zoom_toggle.py
map ctrl+f2 launch --location=hsplit --cwd=last_reported
map ctrl+f6 launch --location=vsplit --cwd=last_reported
map ctrl+f4 combine : launch --location=vsplit --cwd=last_reported : move_window left
map ctrl+f8 combine : launch --location=hsplit --cwd=last_reported : move_window up

map ctrl+tab next_window
map ctrl+shift+f2 move_window down
map ctrl+shift+f4 move_window left
map ctrl+shift+f6 move_window right
map ctrl+shift+f8 move_window up

map ctrl+shift+alt+f2 layout_action move_to_screen_edge down
map ctrl+shift+alt+f4 layout_action move_to_screen_edge left
map ctrl+shift+alt+f6 layout_action move_to_screen_edge right
map ctrl+shift+alt+f8 layout_action move_to_screen_edge up

map ctrl+left           neighboring_window                left
map ctrl+down           neighboring_window                down
map ctrl+up             neighboring_window                up
map ctrl+right          neighboring_window                right

map ctrl+shift+left      kitten        relative_resize.py  left  3
map ctrl+shift+down      kitten        relative_resize.py  down  3
map ctrl+shift+up        kitten        relative_resize.py  up    3
map ctrl+shift+right     kitten        relative_resize.py  right 3


# Neovim integration
map --when-focus-on var:IS_NVIM ctrl+left
map --when-focus-on var:IS_NVIM ctrl+down
map --when-focus-on var:IS_NVIM ctrl+up
map --when-focus-on var:IS_NVIM ctrl+right

map --when-focus-on var:IS_NVIM ctrl+shift+left
map --when-focus-on var:IS_NVIM ctrl+shift+down
map --when-focus-on var:IS_NVIM ctrl+shift+up
map --when-focus-on var:IS_NVIM ctrl+shift+right

# Tabs
map ctrl+space next_tab
map ctrl+backspace previous_tab
map ctrl+shift+tab         new_tab
map ctrl+shift+t set_tab_title
map ctrl+1                   goto_tab 1
map ctrl+2                   goto_tab 2
map ctrl+3                   goto_tab 3
map ctrl+4                   goto_tab 4
map ctrl+5                   goto_tab 5
map ctrl+6                   goto_tab 6
map ctrl+7                   goto_tab 7
map ctrl+8                   goto_tab 8
map ctrl+9                   goto_tab 9

# Utils
map ctrl+shift+s kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py
map ctrl+shift+k kitten print_keymaps.py
map ctrl+shift+r launch --cwd=last_reported --copy-env --location=before --bias=35 --hold --dont-take-focus radian
map ctrl+shift+p launch --cwd=last_reported --copy-env --location=before --bias=35 --hold --dont-take-focus bpython

map ctrl+(  change_font_size current   -0.5
map ctrl+)  change_font_size current   +0.5
map ctrl+{  set_background_opacity     -0.05
map ctrl+}  set_background_opacity     +0.05
# }}}

# Aesthetics {{{

# Font composition
# air: 17 | dell: 15 | ktc: 17.5
font_size                   17.5
# options: platform | legacy | gamma (0.01+) contrast (0-100)
text_composition_strategy   legacy
modify_font                 cell_width 100%
modify_font                 cell_height 100%
font_family                 Maple Mono NF
bold_font                   Maple Mono NF Semibold
italic_font                 Maple Mono NF Italic
bold_italic_font            Maple Mono NF Semibold Italic

# Windows
placement_strategy          left
window_border_width         1.0pt
window_padding_width        0 5
hide_window_decorations     titlebar-only
background_opacity          0.925
dynamic_background_opacity  yes
inactive_text_alpha         0.5

# Cursor animations
cursor_trail                    1
cursor_blink_interval           1 linear 0, 0.3 5%, 0.5 10%, 0.8 20%, 0.95 55%, 1
mouse_hide_wait                 -1

# Tab bar stylings
tab_bar_style                   custom
tab_fade                        0 0 0 0
tab_bar_edge                    bottom
tab_bar_align                   center
tab_bar_margin_width            0
tab_bar_margin_height           0.5 0.5
active_tab_font_style           Bold
inactive_tab_font_style         Light
tab_bar_min_tabs                1
tab_activity_symbol             none
bell_on_tab                     no
tab_title_template              "{'' if layout_name == 'stack' else ''} {index}:{f'{title[:8]}' if title.rindex(title[-1]) + 1 > 10 else title}"
active_tab_title_template       "{'' if layout_name == 'stack' else ''} {index}:{f'{title[:8]}' if title.rindex(title[-1]) + 1 > 10 else title}"

include amber.conf
include zenburn-16-255.conf
# }}}


